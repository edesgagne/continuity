<% if (isLast) { %>

	<div style="margin: 10px; padding: 30px; text-shadow: none; background-color: pink; border-radius: 30px; text-align: center">

		<div style="font-size: 20px; margin-bottom: 10px">
			<%= description %>
		</div>
		
	</div>

<% } else { %>

	<div style="margin: 10px; padding: 30px; text-shadow: none; background-color: pink; border-radius: 30px; text-align: center">
		<div style="font-size: 30px; font-weight: bold; margin-bottom: 10px">
			Activity #<%= objectId %>
		</div>
		<div style="font-size: 20px; margin-bottom: 10px">
			<%= description %>
		</div>
		<% if (isCompleted) { %>
			<img id="checked" src="img/checked.png">
		<% } else { %>
			<img id='unchecked' src="img/unchecked.png">
		<% } %>
		<div style="width: 150px; margin: auto; text-align: center; font-size: 12px; color: #555">
			Tap the checkmark above to unlock the next activity.
		</div>
	</div>
	
	<% } %>
